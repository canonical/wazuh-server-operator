package-repositories:
  - components: [main]
    key-id: 0DCFCA5547B19D2A6099506096B3EE5F29111145
    key-server: https://packages.wazuh.com/key/GPG-KEY-WAZUH
    suites: [stable]
    type: apt
    url: https://packages.wazuh.com/4.x/apt/

name: wazuh-server
summary: Wazuh server
description:  Wazuh server OCI image
version: "1.0"
base: ubuntu@24.04
build-base: ubuntu@24.04
license: Apache-2.0
platforms:
  amd64:
parts:
  wazuh:
    plugin: nil
    build-packages:
      - apt-transport-https
      - gnupg
      - filebeat
    stage-packages:
      - filebeat
    overlay-script: |
      mount /etc/resolv.conf $CRAFT_OVERLAY/etc/resolv.conf --bind
      mount proc $CRAFT_OVERLAY/proc -t proc
      # mount sysfs $CRAFT_OVERLAY/sys -t sysfs
      mount /dev $CRAFT_OVERLAY/dev --rbind --make-private
      chroot $CRAFT_OVERLAY apt update
      chroot $CRAFT_OVERLAY bash -c "DEBIAN_FRONTEND=noninteractive apt install ca-certificates --yes"
      curl -s https://packages.wazuh.com/key/GPG-KEY-WAZUH | gpg --no-default-keyring --keyring gnupg-ring:${CRAFT_OVERLAY}/usr/share/keyrings/wazuh.gpg --import && chmod 644 ${CRAFT_OVERLAY}/usr/share/keyrings/wazuh.gpg
      chroot $CRAFT_OVERLAY bash -c 'echo "deb [signed-by=/usr/share/keyrings/wazuh.gpg] https://packages.wazuh.com/4.x/apt/ stable main" | tee -a /etc/apt/sources.list.d/wazuh.list'
      chroot $CRAFT_OVERLAY apt update
      chroot $CRAFT_OVERLAY bash -c "DEBIAN_FRONTEND=noninteractive apt install wazuh-manager filebeat --yes"
      chroot $CRAFT_OVERLAY bash -c "/var/ossec/bin/wazuh-keystore -f indexer -k username -v admin"
      chroot $CRAFT_OVERLAY bash -c "/var/ossec/bin/wazuh-keystore -f indexer -k password -v admin"
      umount --recursive $CRAFT_OVERLAY/dev
      # umount $CRAFT_OVERLAY/sys
      umount $CRAFT_OVERLAY/proc
      umount $CRAFT_OVERLAY/etc/resolv.conf
    override-stage: |
      craftctl default
      mkdir -p etc/filebeat/certs
      chmod 500 etc/filebeat/certs
      curl --max-time 60 -o etc/filebeat/filebeat.yml https://packages.wazuh.com/4.8/tpl/wazuh/filebeat/filebeat.yml
      mkdir -p usr/share/filebeat/module
      curl --max-time 60 https://packages.wazuh.com/4.x/filebeat/wazuh-filebeat-0.4.tar.gz | tar -xvz -C usr/share/filebeat/module
      curl --max-time 60 -o etc/filebeat/wazuh-template.json https://raw.githubusercontent.com/wazuh/wazuh/v4.8.1/extensions/elasticsearch/7.x/wazuh-template.json
      chmod go+r etc/filebeat/wazuh-template.json
    override-prime: |
      craftctl default
      echo admin | filebeat keystore add username --stdin --force
      echo admin | filebeat keystore add password --stdin --force
