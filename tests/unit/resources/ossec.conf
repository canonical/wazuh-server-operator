<ossec_config>
  <indexer>
    <enabled>yes</enabled>
    <hosts>
      <host>https://0.0.0.0:9200</host>
    </hosts>
    <ssl>
      <certificate_authorities>
        <ca>/etc/filebeat/certs/root-ca.pem</ca>
      </certificate_authorities>
      <certificate>/etc/filebeat/certs/certificate.pem</certificate>
      <key>/etc/filebeat/certs/certificate.key</key>
    </ssl>
  </indexer>
  <vulnerability-detection>
    <enabled>no</enabled>
    <index-status>no</index-status>
  </vulnerability-detection>
</ossec_config>
<ossec_config>
  <placeholder/>
</ossec_config>
